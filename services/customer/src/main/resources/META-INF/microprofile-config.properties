# Microprofile server properties
server.port=8080
server.host=0.0.0.0

# Change the following to true to enable the optional MicroProfile Metrics REST.request metrics
metrics.rest-request.enabled=false

# Application properties. This is the default greeting
app.greeting=Hello

oracle.ucp.jdbc.PoolDataSource.atp.url=
oracle.ucp.jdbc.PoolDataSource.atp.connectionFactoryClassName=oracle.jdbc.pool.OracleDataSource
oracle.ucp.jdbc.PoolDataSource.atp.user=db_user
oracle.ucp.jdbc.PoolDataSource.atp.password=user_password
